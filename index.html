<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Galeri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rabia Öneriyor</h1>
    </header>
    <main>
        <button id="btnSuggest">Bugün Ne Yesem?</button>
        <section id="mealDisplay">
            <img id="mealImage" src="" alt="Yemek Resmi">
            <p id="mealDescription"></p>
            <div id="confirmation" style="display: none;">
                <p>Bu yemeği yemek ister misin?</p>
                <button id="btnYes">Evet</button>
                <button id="btnNo">Hayır</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 En İyi Yemek Önerileri</p>
        <img src="logo.jpg" alt="Logo" width="200" height="200">
    </footer>
    <script src="script.js"></script>
</body>
</html>
